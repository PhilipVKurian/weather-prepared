<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather Prepared</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link href="./assets/styles/style.css" rel="stylesheet">
    </head>
    <body> 
        <div class="hero"></div>
        <main>

            <div id="site-intro">
                <div class="box">
                    <h2>Please take some time to set up the information Below</h2>
                    <p>predictions are based on weather data gathered from openweathermap.com</p>
                </div> 

                <input class="input is-rounded city-name" type="text" placeholder="City Name">

                <div class="times">
                    <div id="start-time"><input class="input is-primary" type="time" placeholder="Primary input"></div>
                    <div id="end-time"><input class="input is-primary" type="time" placeholder="Primary input"></div>
                </div>

                <button class="button is-info is-light submit">Submit</button>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" 
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"></script>
        <script src="./assets/scripts/script.js"></script>
    </body>
</html>
